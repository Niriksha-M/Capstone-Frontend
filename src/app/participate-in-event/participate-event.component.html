  <div class="container">
    <h2>Participate in an Event</h2>
    <div *ngFor="let event of events">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <button class="btn btn-primary" (click)="selectedEvent = event">Select Event</button>
        </div>
      </div>
    </div>
    <div *ngIf="selectedEvent.id">
      <h3>Selected Event: {{ selectedEvent.name }}</h3>
      <button class="btn btn-success" (click)="bookSeats()">Book a Seat</button>
    </div>
  </div>
