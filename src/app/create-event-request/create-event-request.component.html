<div class="container">
  <h2>Create an Event</h2>
  <form (ngSubmit)="createEvent()">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" id="name" [(ngModel)]="event.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="event.description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="totalSeats">Total Seats</label>
      <input type="number" id="totalSeats" [(ngModel)]="event.totalSeats" name="totalSeats" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="venueId">Venue ID</label>
      <input type="text" id="venueId" [(ngModel)]="event.venueId" name="venueId" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
