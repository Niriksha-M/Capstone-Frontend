<div class="role-selection-container">
    <h2>Select Your Role</h2>
    <div class="role-buttons">
      <button (click)="selectRole('employee')">Register as Employee</button>
      <button (click)="selectRole('resource_person')">Register as Resource Person</button>
      <button (click)="selectRole('admin')">Register as Admin</button>
    </div>
    <p>Already have an account?</p>
    <button class="login-button" (click)="goToLogin()">Go to Login</button>
  </div>
