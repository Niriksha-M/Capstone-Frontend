<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" id="id" formControlName="id" class="form-control" required />
  </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="projectId">Project ID</label>
      <input type="text" id="projectId" formControlName="projectId" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="vehicleType">Vehicle Type</label>
      <select id="vehicleType" formControlName="vehicleType" class="form-control" required>
        <option value="">Select Vehicle Type</option>
        <option value="Bike">Bike</option>
        <option value="Car">Car</option>
        <option value="Other">Other</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
